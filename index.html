<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Henshin DB</title>

<style>
:root {
  --bg:#0b0f14;
  --panel:#121821;
  --border:rgba(255,255,255,.12);
  --text:#e6eaf0;
  --muted:#9aa4b2;
}

* { box-sizing:border-box; }
body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:var(--bg);
  color:var(--text);
}

main {
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

h1,h2 { margin:0 0 12px 0; }

input {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--panel);
  color:var(--text);
}

.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.btn {
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  text-align:left;
  font-size:14px;
  cursor:pointer;
}

.btn small {
  font-size:11px;
  color:var(--muted);
}

.list {
  list-style:none;
  padding:0;
  margin:12px 0;
}

.list li {
  padding:10px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
}

.hidden { display:none; }

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modalCard {
  background:var(--panel);
  border-radius:16px;
  padding:16px;
  max-width:90%;
  max-height:90%;
  overflow:auto;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.modalCard img {
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}

footer {
  text-align:center;
  font-size:11px;
  color:var(--muted);
  padding:20px 0 10px;
}
</style>
</head>

<body>
<main>

<!-- HOME -->
<section id="view-home">
  <h1>Henshin DB</h1>
  <p class="muted">Escolha um tema</p>

  <div class="grid">
    <button class="btn" onclick="openFranchise('kamen rider')">
      Kamen Rider<br><small>Riders</small>
    </button>
    <button class="btn" onclick="openFranchise('super sentai')">
      Super Sentai<br><small>Equipes</small>
    </button>
    <button class="btn" onclick="openFranchise('metal hero')">
      Metal Hero<br><small>Clássicos</small>
    </button>
  </div>
</section>

<!-- HUB -->
<section id="view-hub" class="hidden">
  <h2 id="hub-title"></h2>

  <div class="grid">
    <button class="btn" onclick="openCharacters()">Personagens</button>
    <button class="btn" onclick="openGlossary()">Glossário</button>
    <button class="btn" onclick="openPublications()">Publicações</button>
    <button class="btn" onclick="openCollectibles()">Colecionáveis</button>
  </div>

  <br>
  <button class="btn" onclick="goHome()">← Voltar</button>
</section>

<!-- CHARACTERS -->
<section id="view-characters" class="hidden">
  <h2>Personagens</h2>
  <input id="search" placeholder="Buscar personagem..." oninput="loadCharacters()">
  <ul id="char-list" class="list"></ul>
  <button class="btn" onclick="backToHub()">← Voltar</button>
</section>

<!-- GLOSSARY -->
<section id="view-glossary" class="hidden">
  <h2>Glossário</h2>
  <ul id="glossary-list" class="list"></ul>
  <button class="btn" onclick="backToHub()">← Voltar</button>
</section>

<!-- PLACEHOLDERS -->
<section id="view-publications" class="hidden">
  <h2>Publicações</h2>
  <p>Em breve</p>
  <button class="btn" onclick="backToHub()">← Voltar</button>
</section>

<section id="view-collectibles" class="hidden">
  <h2>Colecionáveis</h2>
  <p>Em breve</p>
  <button class="btn" onclick="backToHub()">← Voltar</button>
</section>

</main>

<footer>
v0.1 · Henshin DB · Author: Mayara Gouveia
</footer>

<!-- MODAL -->
<div id="modal" class="modal hidden" onclick="closeModal()">
  <div class="modalCard" onclick="event.stopPropagation()" id="modal-content"></div>
</div>

<script>
const SUPABASE_URL = "https://grvmisyiyxzlqfqgponm.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdydm1pc3lpeXh6bHFmcWdwb25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyOTgwNTgsImV4cCI6MjA4MDg3NDA1OH0.VPzEEvayTYxVZ7D56h7pWFCVDykciO7OCmGrmD1J0XE";

let franchise = "";

function show(id) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function goHome() { show("view-home"); }
function backToHub() { show("view-hub"); }

function openFranchise(f) {
  franchise = f;
  document.getElementById("hub-title").innerText = f.toUpperCase();
  show("view-hub");
}

function openCharacters() {
  document.getElementById("search").value="";
  document.getElementById("char-list").innerHTML="";
  show("view-characters");
}

function openGlossary() {
  loadGlossary();
  show("view-glossary");
}

function openPublications(){ show("view-publications"); }
function openCollectibles(){ show("view-collectibles"); }

async function loadCharacters() {
  const q = document.getElementById("search").value;
  if (!q) return document.getElementById("char-list").innerHTML="";

  const res = await fetch(`${SUPABASE_URL}/rest/v1/characters?franchise=eq.${encodeURIComponent(franchise)}&name_pt=ilike.*${q}*&order=name_pt`, {
    headers:{
      apikey:SUPABASE_ANON_KEY,
      Authorization:`Bearer ${SUPABASE_ANON_KEY}`
    }
  });
  const data = await res.json();

  const ul = document.getElementById("char-list");
  ul.innerHTML="";
  data.forEach(c=>{
    const li=document.createElement("li");
    li.innerText=c.name_pt;
    li.onclick=()=>openCharacter(c);
    ul.appendChild(li);
  });
}

function openCharacter(c){
  const m=document.getElementById("modal-content");
  m.innerHTML=`
    ${c.image_url?`<img src="${c.image_url}">`:""}
    <h3>${c.name_pt}</h3>
    ${c.civil_name?`<p><b>Nome civil:</b> ${c.civil_name}</p>`:""}
    ${c.actor_name?`<p><b>Ator:</b> ${c.actor_name}</p>`:""}
    <p>${c.description||""}</p>
  `;
  document.getElementById("modal").classList.remove("hidden");
}

function closeModal(){
  document.getElementById("modal").classList.add("hidden");
}

async function loadGlossary(){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/glossary?order=pt`,{
    headers:{
      apikey:SUPABASE_ANON_KEY,
      Authorization:`Bearer ${SUPABASE_ANON_KEY}`
    }
  });
  const data=await res.json();
  const ul=document.getElementById("glossary-list");
  ul.innerHTML="";
  data.forEach(t=>{
    const li=document.createElement("li");
    li.innerHTML=`<b>${t.pt}</b><br><small>${t.explanation}</small>`;
    ul.appendChild(li);
  });
}
</script>
</body>
</html>
