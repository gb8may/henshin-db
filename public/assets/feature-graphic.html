<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Graphic - Henshin DB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #0b0e14 0%, #1a1f2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
        }
        
        /* Main content */
        .content {
            z-index: 1;
            text-align: center;
            color: #fff;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 32px;
            font-weight: 300;
            color: #c0c0c0;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .feature-icon {
            font-size: 36px;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            transform: rotate(45deg);
        }
        
        /* Badge */
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="badge">TOKUSATSU DATABASE</div>
    
    <div class="content">
        <div class="logo">HENSHIN DB</div>
        <div class="tagline">Tokusatsu Database</div>
        
        <div class="features">
            <div class="feature">

            </div>
            <div class="feature">

            </div>
            <div class="feature">

                <div class="feature-text">Publications</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <div class="feature-text">Collectibles</div>
            </div>
        </div>
    </div>
</body>
</html>
